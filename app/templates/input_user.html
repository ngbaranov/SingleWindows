<!DOCTYPE html>
<head lang="ru">
<meta charset="UTF-8" />
<link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
<title>Форма ввода данных работника</title>
</head>
<body>
  <div class="form-container">
    <form method="POST" action="get_input_user" >
      <div class="form-group">
        <label for="username">Имя:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="address">Адрес:</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="form-group">
        <label for="phone_number">Телефон:</label>
        <input type="tel" id="phone_number" name="phone_number" required>
      </div>
      <div class="form-group">
        <label for="department">Департамент:</label>
        <select id="department" name="department" required>
          <option value="General" selected>Общий отдел</option>
          <option value="Management">Руководство</option>
          <option value="Administrative">Административный отдел</option>
          <option value="Accounting">Бухгалтерия</option>
          <option value="Metrology">Бюро метрологии</option>
          <option value="Passes">Бюро пропусков</option>
          <option value="Dispatcher">Диспетчерская служба</option>
          <option value="Medical">Здравпункт</option>
          <option value="Commercial">Коммерческий отдел</option>
          <option value="Moscow">Московское отделение</option>
          <option value="Mehanical">Отдел главного механика</option>
          <option value="Power">Отдел главного энергетика</option>
          <option value="IT">Отдел информационных технологий</option>
          <option value="HR">Отдел кадров</option>
          <option value="Logistics">Отдел логистики</option>
          <option value="Safety">Охрана труда</option>
          <option value="OTK">ОТК</option>
          <option value="Builders">Отдел эксплуатации зданий и сооружений</option>
          <option value="Secrecy">1 отдел</option>
          <option value="Technical">Производственно-технический отдел</option>
          <option value="Repair">Ремонтно-строительный участок</option>
          <option value="Composition">Складское хозяйство</option>
          <option value="Security">СБиР</option>
          <option value="Quality">Служба качества</option>
          <option value="Financial">Финансовый отдел</option>
          <option value="Legal">Юридический отдел</option>
          <option value="Trade">Профсоюзный комитет</option>
          <option value="Cafe">Столовая</option>
          <option value="Transport">Транспортная служба</option>
          <option value="Power_suple">Участок электроснабжения</option>
          <option value="Workshop">ЦАП</option>
          <option value="First_section">Участок №1</option>
          <option value="Precious_metals">Участок по аффинажу драгметаллов</option>
          <option value="Gold">Передел аффинажа золота</option>
          <option value="Silver">Передел аффинажа серебра</option>
          <option value="Platinum">Передел аффинажа платины</option>
          <option value="Rhodium">Передел аффинажа родия и иридия</option>
          <option value="Recycling">Передел переработки катализаторов</option>
          <option value="laboratory">Центральная лаборатория</option>
          <option value="Cleaning">Участок бытового обслуживания</option>
          <option value="outside">Другие организации</option>
        </select>
      </div>
      <div class="form-group">
        <label for="hired">Дата принятия на работу:</label>
        <input type="date" id="hired" name="hired" required>
      </div>
      <div class="form-group">
        <label for="dismissal">Дата увольнения:</label>
        <input type="date" id="dismissal" name="dismissal">
      </div>
      <button type="submit">Отправить</button>
    </form>
  </div>

</body>
</html>
